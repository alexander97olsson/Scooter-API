checks:
    javascript: true

build:
  nodes:
    coverage:
      tests:
        override:
          - command: npm run eslint
            coverage:
              file: coverage/clover.xml   # <- Set this to where we find the coverage data.
                                          #    The path is relative to the current directory.
              format: clover

filter:
    excluded_paths:
        - tests/*
        - build/coverage/*